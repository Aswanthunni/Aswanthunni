<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer List</ion-title>
  </ion-toolbar>
</ion-header>
<app-common-filter></app-common-filter>
<ion-content [fullscreen]="true">
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <ion-list *ngIf="custData.length">

    <ion-item *ngFor="let i of custData" (click)="navigate(i.id)">
      <ion-avatar style="margin: auto;">
        <img  [src]="i.img">
      </ion-avatar>
      <ion-label style="margin-left: 1rem;">
        <h2>{{i.name}}</h2>
        <p>{{i.mobile}}</p>
      </ion-label>
      <ion-icon name="cloud-done" item-right style="color: green;" *ngIf="i.isactive == 1 && path !== 'due'"></ion-icon>
      <ion-icon name="cloud-offline" item-right style="color: red;" *ngIf="i.isactive == 0 && path !== 'due'"></ion-icon>
    </ion-item>
  
  </ion-list>


</ion-content>
