<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Backup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button>
      <label for="input-file" style="font-size: 20pt;padding-top: .4rem;">
        <ion-icon name="refresh-circle"></ion-icon>
      </label>
      <input id="input-file" type="file" class="hideInput">
    </ion-fab-button>
  </ion-fab>

  <div>
    <img src="assets/cloud.png" style="  display: block;
    margin-left: auto;
    margin-right: auto;width:40%;margin-top:20%">
  </div>
  <div>
    <ion-button type="submit" expand="block" (click)="export()" style="margin: 2rem;">backup</ion-button>
    <ion-label>
      <p style="text-align: center;">Last Backup : {{ lastLog.length ? lastLog[0].lastdate : '--/--/--'}}</p>
    </ion-label>

    <ion-label>
      <p style="text-align: center;">Last Restore : {{ restore.length ? restore[0].lastdate : '--/--/--'}}</p>
    </ion-label>
  </div>
</ion-content>
