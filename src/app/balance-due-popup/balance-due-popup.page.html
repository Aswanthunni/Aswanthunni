<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-title style="color: white;font-weight: normal;">Due list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="balanceArray.length">
    <ion-item *ngFor="let i of balanceArray">
      <ion-label style="margin-left: 1rem;">
        <h2>{{i.name}} ({{i.details}})</h2>
        <p>Total Balance : â‚¹{{i.bal}}</p>
      </ion-label>
      <ion-button type="submit" color="primary" expand="block" (click)="updatebalance(i)">Settle</ion-button>
    </ion-item>
  
  </ion-list>

</ion-content>
