<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Transactions</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-searchbar
  showcancelbutton=""
  (ionInput)="filterList($event)"
></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let i of dueData">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <p>Name : {{i.name}} ({{i.mobile}})</p>
          <p>Amount : â‚¹{{i.totalpaid}}</p>
          <p>Paid Date : {{i.paymentdate}}</p>
          <p>Comments : {{i.comments}}</p>
        </ion-label>
        <ion-icon name="chevron-forward" item-right></ion-icon>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
