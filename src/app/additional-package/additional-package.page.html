<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Additional Package</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="presentPrompt()">Add Additional Package</ion-button>
    </ion-col>
  </ion-row>

    <ion-list>
      <ion-item-sliding *ngFor="let i of packageResults">
        <ion-item-options side="end">
          <ion-item-option (click)="edit(i)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
            Edit
          </ion-item-option>
          <ion-item-option color="danger" (click)="presentAlertConfirm(i.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>
            <h2>{{i.name}} ({{i.details}})</h2>
            <p>Fees : {{i.fees}} </p>
          </ion-label>
        </ion-item>

      </ion-item-sliding>
    
    </ion-list>
</ion-content>
