<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Package</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="presentPrompt()">Add Package</ion-button>
    </ion-col>
  </ion-row>

    <ion-list>
      <!-- <ion-item *ngFor="let i of packageResults"><ion-label>{{i.name}}</ion-label></ion-item> -->
      <ion-item-sliding *ngFor="let i of packageResults">
        <ion-item-options side="end">
          <ion-item-option (click)="edit(i)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="presentAlertConfirm(i.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>
            <h2>{{i.name}} ({{i.details}})</h2>
            <p>Fees : â‚¹{{i.fees}} </p>
          </ion-label>
          <ion-icon name="chevron-forward" item-right></ion-icon>
        </ion-item>

      </ion-item-sliding>
    
    </ion-list>
</ion-content>
