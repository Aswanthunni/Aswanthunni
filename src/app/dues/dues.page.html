<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Due</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="upcoming-dues">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Upcoming Due</ion-label>
      </ion-tab-button>
  
  
      <ion-tab-button tab="over-due">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Over Due</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
