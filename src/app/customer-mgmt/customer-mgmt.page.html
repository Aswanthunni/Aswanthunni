<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Customer Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCustomer()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let i of customerData">
      <ion-item-options side="end">
        <ion-item-option (click)="navigateEdit(i.id)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertConfirm(i.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="navigatePackage(i.id)" color="secondary">
          <ion-icon slot="icon-only" name="barbell"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-avatar style="margin: auto;" (click)="imagePreview(i.img)">
          <img  [src]="i.img">
        </ion-avatar>
        <ion-label style="margin-left: 1rem;">
          <h2>{{i.name}}</h2>
          <p>{{i.mobile}}</p>
        </ion-label>
        <ion-icon name="chevron-forward" item-right></ion-icon>
      </ion-item>

    </ion-item-sliding>
  
  </ion-list>

  <div style="display: flex;justify-content: center;align-items: center;font-weight: bold;margin-top: 3rem;"  *ngIf="!customerData.length">
    No Customer Found
  </div>

</ion-content>
