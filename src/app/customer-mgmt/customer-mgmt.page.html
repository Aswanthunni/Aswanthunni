<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCustomer()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <ion-list *ngIf="customerData.length">
    <ion-item-sliding *ngFor="let i of customerData">
      <ion-item-options side="end">
        <ion-item-option (click)="navigateEdit(i.id)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertConfirm(i.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Delete
        </ion-item-option>
        <ion-item-option (click)="navigatePackage(i.id)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
          Package
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-avatar style="margin: auto;">
          <img  [src]="i.img">
        </ion-avatar>
        <ion-label style="margin-left: 1rem;">
          <h2>{{i.name}}</h2>
          <p>{{i.mobile}}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  
  </ion-list>

</ion-content>
