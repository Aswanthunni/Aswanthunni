<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Balance Due</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <ion-list *ngIf="balanceArray.length">
    <ion-item *ngFor="let i of balanceArray" (click)="openpopoup(i.id)">
      <ion-avatar style="margin: auto;">
        <img  [src]="i.img">
      </ion-avatar>
      <ion-label style="margin-left: 1rem;">
        <h2>{{i.name}}</h2>
        <p>Total Balance : â‚¹{{i.bal}}</p>
      </ion-label>
      <ion-icon name="cloud-done" item-right style="color: green;" *ngIf="i.active == 1"></ion-icon>
      <ion-icon name="cloud-offline" item-right style="color: red;" *ngIf="i.active == 0 "></ion-icon>
    </ion-item>
  
  </ion-list>

</ion-content>
