<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Activate Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <ion-list *ngIf="customerData.length">
    <ion-item-sliding *ngFor="let i of customerData">
      <ion-item-options side="end">
        <ion-item-option (click)="presentAlertConfirm(i.id)">
          <ion-icon slot="icon-only" name="refresh-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-avatar style="margin: auto;">
          <img  [src]="i.img">
        </ion-avatar>
        <ion-label style="margin-left: 1rem;">
          <h2>{{i.name}}</h2>
          <p>{{i.mobile}}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  
  </ion-list>

</ion-content>
