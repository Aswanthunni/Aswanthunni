<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Transactions</ion-title>
  </ion-toolbar>
</ion-header>
<app-common-filter (newItemEvent)="getEvent($event)"></app-common-filter>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newPackage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let i of history">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <p>Plan : {{i.name}} ({{i.details}})</p>
          <p>Amount : â‚¹{{i.totalpaid}}</p>
          <p>Paid Date : {{i.paymentdate}}</p>
          <p>Comments : {{i.comments}}</p>
        </ion-label>
        <ion-icon name="chevron-forward" item-right></ion-icon>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
