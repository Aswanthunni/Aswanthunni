<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-background toolbar-background-ios"></div>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;font-weight: normal;">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Admission Fees</ion-label>
    <ion-input type="text" [(ngModel)]="adFees"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click)="saveFees()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
