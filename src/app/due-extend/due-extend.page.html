<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>
<app-common-filter (newItemEvent)="getEvent($event)"></app-common-filter>

<ion-content>
  <ion-list>

    <ion-card *ngFor="let i of fetchAllPackage">
      <ion-card-header>
        <ion-card-title>{{i.name}} ({{i.details}})</ion-card-title>
        <ion-card-subtitle>Fees : {{i.fees}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-row>
          <ion-col>
            <p style="color: red">Due On : {{i.duedate}}</p>
          </ion-col>
        </ion-row>
       <ion-row >
         <ion-col>
          <ion-button type="submit" color="danger" expand="block" (click)="updateDue(i.id)">Change Due</ion-button>
         </ion-col>
       </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
